<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Formulário</h1>

    <form action="">
      <section class="secao">
        <div class="dados">
          <label for="nome">Nome: </label>
          <input
            type="text"
            name="nome"
            id="nome"
            maxlength="40"
            minlength="10"
            required
            autofocus
          />
        </div>
        <div class="dados">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            maxlength="50"
            minlength="10"
            required
          />
        </div>
        <div class="centralizar">
          <label for="opc1"
            >Destino Preferido:
            <input type="radio" name="opcao" id="opc1" />Cidade
          </label>
          <label for="opc2">
            <input type="radio" name="opcao" id="opc2" />Campo
          </label>
          <label for="opc3">
            <input type="radio" name="opcao" id="opc3" />Praia
          </label>
          <label for="opc4">
            <input type="radio" name="opcao" id="opc4" />Montanha
          </label>
        </div>
        <div class="centralizar">
          <label for="resposta"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          ><br />
          <textarea
            placeholder="Digite aqui sua resposta."
            name="resposta"
            id="resposta"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
        </div>
        <div class="centralizar">
          <label for="data">Qual a melhor data para realizar sua viagem? </label>
          <input type="date" name="data" id="data" />
        </div>
        <div class="centralizar">
          <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label><br>  
          <label for="sim">Sim
          <input type="radio" name="yes/no" id="sim" />
        </label>
          <label for="nao">Não
          <input type="radio" name="yes/no" id="nao" />
        </label>
        </div>
        <div class="centralizar">
          <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros? </label><br>  
          <label for="yes">Sim
          <input type="radio" name="no/yes" id="yes" />
        </label>
          <label for="no">Não
          <input type="radio" name="no/yes" id="no" />
        </label>
        </div>
      </section>
      <div class="botoes">
        <button type="submit">Enviar</button>
        <button type="submit">Apagar</button>
      </div>
    </form>
    <link rel="stylesheet" href="exerciciosforms.css" />
  </body>
</html>
